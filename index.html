<!DOCTYPE html>
<html lang="en" ng-app="appName">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Simple App</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="content col-md-12">
                <div ng-controller="myController as myCtrl">
                    <h1>{{myCtrl.text}}</h1>
                    <input type="text" ng-model="myCtrl.todo">
                    <button type=button ng-click="myCtrl.addTodo()">Add Todo</button>
                    <hr/>
                    <div ng-repeat="item in myCtrl.todoArray track by $index">
                        <button type="button" ng-click="myCtrl.removeTodo($index)">Remove Todo</button>
                        <p style="display:inline-block">{{item}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
